
<div class="complete">
<div class="">
        <div class="modal-header">
          <button type="button" class="btn pull-right" ng-click="goBac()">Go Back</button>
        </div>
</div>
<div class="eachDetail">
	<div class="row">
		<div class="col-sm-10"><img class="sImg" ng-src="{{oneSelected.featured_image}}"></div>
		<div class="col-sm-2 text-right rating">
			<button>{{oneSelected.user_rating.aggregate_rating}}</button>
			<div class="text-right">{{oneSelected.user_rating.votes}}</div>
		</div>
		<div class="col-sm-7 main">
				<div class="name short">{{oneSelected.name}}</div>
				<div class="short">{{oneSelected.location.locality}}</div>
				<div class="short">{{oneSelected.location.address}}</div>
		</div>
		
	</div>
	<hr>
	<div class="sub-main">
		<div><span class="col-sm-4 h">cuisines : </span><span class="col-sm-8 short">{{oneSelected.cuisines}}</span></div>
		<div><span class="col-sm-4 h">cost for two : </span><span class="col-sm-8 short">{{oneSelected.average_cost_for_two}}</span></div>
		<div><span class="col-sm-4 h">hours : </span><span class="col-sm-8 short">{{oneSelected.cuisines}}</span></div>
	</div>
</div>
<div class="complete" style="text-align: center;font-size: 35px;margin: 10px; border: 1px solid #e1e1e1">Menu Display</div>
</div>
